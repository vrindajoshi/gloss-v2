<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Scraper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 900px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-size: 2.5em;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    #urlInput {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    #urlInput:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
    }

    button {
      padding: 12px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      color: #667eea;
      font-size: 1.1em;
      margin: 20px 0;
      display: none;
    }

    .error {
      background: #ffebee;
      color: #c62828;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      display: none;
      border-left: 4px solid #c62828;
    }

    .output-section {
      display: none;
      margin-top: 30px;
    }

    .output-section.active {
      display: block;
    }

    .article-title {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 20px;
      font-weight: 700;
      border-bottom: 3px solid #667eea;
      padding-bottom: 15px;
    }

    .article-body {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      line-height: 1.8;
      color: #555;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 1em;
    }

    .download-btn {
      margin-top: 20px;
      background: #4caf50;
    }

    .download-btn:hover {
      background: #45a049;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.8em;
      }

      .input-section {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∞ Article Scraper</h1>

    <div class="input-section">
      <input
        type="text"
        id="urlInput"
        placeholder="Enter article URL (e.g., https://www.bbc.com/news/...)"
        value="https://www.bbc.com/news/articles/czr4jn4621lo"
      />
      <button id="scrapeBtn" onclick="scrapeArticle()">Scrape</button>
    </div>

    <div class="loading" id="loading">
      <p>‚è≥ Scraping article...</p>
    </div>

    <div class="error" id="error"></div>

    <div class="output-section" id="outputSection">
      <div class="article-title" id="articleTitle"></div>
      <div class="article-body" id="articleBody"></div>
      <button class="download-btn" onclick="downloadAsText()">‚¨áÔ∏è Download as Text</button>
    </div>
  </div>

  <script>
    let currentArticle = null;

    async function scrapeArticle() {
      const url = document.getElementById('urlInput').value.trim();

      if (!url) {
        showError('Please enter a URL');
        return;
      }

      const btn = document.getElementById('scrapeBtn');
      btn.disabled = true;
      document.getElementById('loading').style.display = 'block';
      document.getElementById('error').style.display = 'none';
      document.getElementById('outputSection').classList.remove('active');

      try {
        const response = await fetch('/api/scrape', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
          showError(data.error || 'Failed to scrape article');
          return;
        }

        currentArticle = data;
        document.getElementById('articleTitle').textContent = data.title;
        document.getElementById('articleBody').textContent = data.formatted;
        document.getElementById('outputSection').classList.add('active');
      } catch (err) {
        showError(`Error: ${err.message}`);
      } finally {
        btn.disabled = false;
        document.getElementById('loading').style.display = 'none';
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function downloadAsText() {
      if (!currentArticle) return;

      const text = currentArticle.formatted;
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `article_${Date.now()}.txt`;
      link.click();
      URL.revokeObjectURL(url);
    }

    // Allow Enter key to scrape
    document.getElementById('urlInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') scrapeArticle();
    });
  </script>
</body>
</html>
